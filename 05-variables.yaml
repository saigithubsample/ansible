- name: print variables
  hosts: app
  
  vars:
   COURSE: "DeOPs with AWS"
   DURATION: "120Hrs"
   TRAINER: "Siva kumar"
  tasks:
  - name: print the info
    ansible.builtin.debug:
     msg: "Im learning {{COURSE}}, Duration is: {{DURATION}}; Trainer is : {{TRAINER}}"
  - name: print the information again
    vars:
     COURSE: "ansible"
     ansible.builtin.debug:
      msg: "Im learning {{COURSE}}, Duration is: {{DURATION}}; Trainer is : {{TRAINER}}""

 
