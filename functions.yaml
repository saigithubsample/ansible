- name: print the values
  hosts: web
  tasks:
  - name: convert to upper case
    vars: 
     greeting: "Hello Sai"
    ansible.builtin.debug:
     msg: "{{ greeting | upper }}" 
  - name: convert to lower case
    vars: 
     greeting: "Hello Sai"
    ansible.builtin.debug:
     msg: "{{ greeting | lower }}"    